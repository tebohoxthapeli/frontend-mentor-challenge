<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="../public/images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/dist/output.css" />
        <title>Frontend Mentor | Order summary card</title>
    </head>

    <body>
        <div
            class="my-4 max-w-[450px] overflow-hidden rounded-2xl bg-neutral-100 text-center shadow-2xl"
        >
            <img src="../public/images/illustration-hero.svg" alt="" />

            <div class="p-12 text-neutral-400 grid-flow">
                <h2 class="text-700 font-900 text-neutral-800">Order Summary</h2>

                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>

                <div class="flex gap-4 rounded-lg bg-neutral-200 p-6 text-left">
                    <div>
                        <img class="w-10" src="../public/images/icon-music.svg" alt="" />
                    </div>

                    <div class="flex-auto">
                        <h3 class="font-900 text-neutral-800">Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>

                    <button
                        class="font-700 text-primary-400 underline hocus:text-primary-300 hocus:no-underline"
                    >
                        Change
                    </button>
                </div>

                <button class="btn-primary">Proceed to Payment</button>

                <button class="pt-[1em] font-700 hocus:text-neutral-800">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
